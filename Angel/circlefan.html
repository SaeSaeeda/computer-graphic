<!DOCTYPE html>
<html>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float time;

void main()
{
    float stretch = 1.0 + 0.3 * sin(time);
    gl_Position = vPosition;
    gl_Position.y *= stretch;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

void main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="./Common/webgl-utils.js"></script>
<script type="text/javascript" src="./Common/initShaders.js"></script>
<script type="text/javascript" src="./Common/MV.js"></script>
<script type="text/javascript" src="circlefan.js"></script>


<body>
<label for="pointSlider">Number of Points: <span id="sliderValue">20</span></label>
<input type="range" id="pointSlider" min="3" max="50" value="20" />
<br/>

<script>
    // Update label on slider input
    var slider = document.getElementById('pointSlider');
    var label = document.getElementById('sliderValue');
    slider.oninput = function() {
        label.textContent = this.value;
    };
</script>
</body>
</html>
