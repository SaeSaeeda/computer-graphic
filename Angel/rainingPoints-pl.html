<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Pólsk rigning</title>

<script id="vertex-shader" type="x-shader/x-vertex">
uniform float time;
attribute vec4 vPosition;
varying vec4 pColor;

// Sýnislausn á dæmi 2a á Heimadæmum 3, haust 2025
// Útfærsla á pólska fánanum

void main()
{
	gl_PointSize = 3.0;
    vec4 tpos = vPosition;

    tpos.y = 1.0 - mod(0.0015*time + tpos.y+1.0, 2.0);

    if (tpos.y > 0.0)
        pColor = vec4(1.0, 1.0, 1.0, 1.0);          // Efri helmingur hvítur
    else
        pColor = vec4(1.0, 0.0, 0.0, 1.0);          // Neðri helmingur rauður
    
    gl_Position = tpos;
    
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 pColor;

void main()
{
    gl_FragColor = pColor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="rainingPoints.js"></script>
</head>

<body>

</body>
</html>
